<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .button { 
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover { background-color: #45a049; }
        .button:active { background-color: #387a38; }
        .button.selected { background-color: #2d6a1f; } /* Dunklere Farbe für ausgewählte */
        .button:focus { outline: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="p-6 max-w-lg mx-auto">
        <!-- Feedback Startseite -->
        <div id="category-buttons">
            <h1 class="text-2xl font-bold mb-6">Feedback</h1>
            <div class="mb-4">
                <button id="wein-btn" class="button w-full mb-2" onclick="setCategory('Wein')">Wein</button>
                <button id="met-btn" class="button w-full mb-2" onclick="setCategory('Met')">Met</button>
                <button id="bier-btn" class="button w-full mb-2" onclick="setCategory('Bier')">Bier</button>
            </div>
            <div class="flex justify-between">
                <div id="wein-avg">Wein: -</div>
                <div id="met-avg">Met: -</div>
                <div id="bier-avg">Bier: -</div>
            </div>
            <div class="mt-4 flex justify-between">
                <button class="button w-28" onclick="exportData()">Export</button>
                <label class="button flex items-center cursor-pointer">
                    Import
                    <input type="file" class="hidden" onchange="importData(event)">
                </label>
            </div>
        </div>

        <!-- Feedback Formular -->
        <div id="feedback-form" class="hidden">
            <h2 id="category-name" class="text-lg font-bold mb-2"></h2>
            <div class="mb-4 flex">
                <button id="btn-1" onclick="setRating(1)" class="button w-14 mb-2 mr-2">1</button>
                <button id="btn-2" onclick="setRating(2)" class="button w-14 mb-2 mr-2">2</button>
                <button id="btn-3" onclick="setRating(3)" class="button w-14 mb-2 mr-2">3</button>
                <button id="btn-4" onclick="setRating(4)" class="button w-14 mb-2 mr-2">4</button>
                <button id="btn-5" onclick="setRating(5)" class="button w-14 mb-2 mr-2">5</button>
                <button id="btn-6" onclick="setRating(6)" class="button w-14 mb-2 mr-2">6</button>
            </div>
            <textarea id="comment" placeholder="Dein Kommentar" class="w-full p-2 border border-gray-300 rounded mb-4" rows="4"></textarea>
            <button class="button w-full" onclick="submitFeedback()">Abschicken</button>
        </div>

        <div id="status" class="hidden">
            <h2>Bewertung für <span id="status-category"></span></h2>
            <p>Danke für deine Bewertung!</p>
            <button class="button w-full mt-4" onclick="backToHome()">Zurück zur Startseite</button>
        </div>
        <!-- Container für die JSON-Anzeige -->
        <div id="json-display" class="hidden p-4 bg-white rounded shadow-lg max-h-96 overflow-auto">
            <pre id="json-content" class="text-sm whitespace-pre-wrap"></pre>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
